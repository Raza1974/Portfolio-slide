  padding: 10px;
  margin-bottom: 10px;

  border-radius: 5px;

}

.contact-form button {
  background-color: #4CAF50;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;

}

.contact-form button:hover {
  background-color: #ff5722;
}

/* WhatsApp Button */
.whatsapp-button {
